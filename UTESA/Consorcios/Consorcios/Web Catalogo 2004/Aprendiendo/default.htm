<title>Stack</title>
<SCRIPT LANGUAGE="JavaScript">
var phrase = "Bienvenidos a Omicron System - Division PyMes - Soluciones Informaticas para PyMes.";
var lenPhrase = phrase.length;
var phraseOut = "";
var pause = 10;
var i=0;
var j=0;
var animateWidth = 20;
var position=animateWidth;
function stack() {
    if (phrase.charAt(i) != " ") {
      phraseOut = "";
      for (j=0; j<i; j++) {
        phraseOut += phrase.charAt(j);
      }
      for (j=i; j<position; j++) {
        phraseOut += " ";
      }
      phraseOut += phrase.charAt(i);
      for (j=position; j<animateWidth; j++) {
        phraseOut += " ";
      }
      window.status = phraseOut;
      if (position == i) {
        animateWidth++;
        position = animateWidth;
        i++;
      }
      else {
        position--;
      }
    }
    else {
      i++
    }
    if (i<lenPhrase) {
        setTimeout("stack()",pause);
    }
}
// end hiding contents --> 
</SCRIPT>
